# Spigot: https://www.spigotmc.org/wiki/plugin-yml/
# Paper: https://papermc.io/javadocs/paper/1.16/org/bukkit/plugin/PluginDescriptionFile.html

# Basic information
name: SetHome
description: Lets players easily teleport back to their respawn points.
version: 0.1.0

# My information
author: viral32111
website: https://viral32111.com

# Code things
main: com.viral32111.sethome.SetHome
api-version: 1.16
prefix: SetHome

# Chat commands
commands:
    bed:
        description: Teleport to your bed in the Overworld.
        permission: sethome.bed
        permission-message: Sorry, you cannot use this command!
        usage: "/<command>"
    anchor:
        description: Teleport to your respawn anchor in the Nether.
        permission: sethome.anchor
        permission-message: Sorry, you cannot use this command!
        usage: "/<command>"

# Permission nodes
permissions:
    sethome.bed:
        description: Allows a player to teleport to their bed in the Overworld.
        default: true
    sethome.anchor:
        description: Allows a player to teleport to their respawn anchor in the Nether.
        default: true
