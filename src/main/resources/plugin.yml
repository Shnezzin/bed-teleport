# Basic information
name: BedTeleport
description: Lets players teleport back to their bed respawn point.
version: 1.0.0

# My information
author: viral32111
website: https://viral32111.com

# Code things
main: com.viral32111.bedteleport.BedTeleport
api-version: 1.16
prefix: BedTeleport

# Chat commands
commands:
    bed:
        description: Teleport to your bed in the Overworld.
        permission: bedteleport.bed
        permission-message: Sorry, you cannot use this command!
        usage: "/<command>"

# Permission nodes
permissions:
    bedteleport.bed:
        description: Allows a player to teleport to their bed in the Overworld.
        default: true
